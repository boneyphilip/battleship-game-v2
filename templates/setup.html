<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battleship Setup</title>
</head>
<body>
    <h1>Battleship Game – Setup</h1>

    <form method="post">
        <label>
            Grid Size (8–15):
            <input type="number" name="size" min="8" max="15" value="8">
        </label>
        <br><br>

        <label>
            Number of Ships (1–5):
            <input type="number" name="ships" min="1" max="5" value="3">
        </label>
        <br><br>

        <button type="submit">Start Game</button>
    </form>
</body>
</html>
